server.id={serviceid}
server.port={port}
# pretty print JSON  
http.mappers.json-pretty-print=false 
# sort keys  
http.mappers.json-sort-keys=false 

endpoints.health.sensitive=false
# JMX  
# Expose MBeans from Spring
spring.jmx.enabled=false 

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# 部署服务器时间区域
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyyMMddHHmmss
spring.jackson.joda-date-time-format=yyyyMMddHHmmss

# MULTIPART (MultipartProperties)
spring.servlet.multipart.max-file-size=5Mb
# Max request size. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
spring.servlet.multipart.max-request-size=15Mb

server.tomcat.accept-count=500 
# Maximum queue length for incoming connection requests when all possible request processing threads are in use.
server.tomcat.max-connections=500 
# Maximum number of connections that the server will accept and process at any given time.
server.tomcat.max-threads=500 
# Maximum amount of worker threads.
server.tomcat.min-spare-threads=200
# Minimum amount of worker threads.
